name : Github Pages Deploy

 on:
    push :
      branches :
      - "master"

  jobs :
    build:
      runs-on : ubuntu-latest

      strategy:
        matrix:
          node-version: [16.5.0]

        steps :
        - name : Checkout
          uses: actions/checkout@v1

        - name : Install and build
          run: npm install &&  npm run build

        - name: Deploy
          uses: jaime8793/github-pages-deploy-action@4.4.0
          with:
            branch: gh-pages
            folder: build
         

